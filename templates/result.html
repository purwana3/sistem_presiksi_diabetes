<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-container:hover {
            transform: translateY(-5px);
        }

        .result-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2rem;
        }

        .result-box {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border-left: 5px solid var(--primary-color);
        }

        .result-text {
            font-size: 1.2rem;
            margin-bottom: 0;
            color: #333;
        }

        .btn-back {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }

        .positive {
            border-left-color: var(--danger-color);
        }

        .negative {
            border-left-color: var(--success-color);
        }

        @media (max-width: 768px) {
            .result-container {
                margin: 15px;
                padding: 20px;
            }

            .result-title {
                font-size: 1.5rem;
            }

            .result-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2 class="result-title">Hasil Prediksi</h2>
        
        <div class="result-box {% if 'MENGIDAP' in prediction %}positive{% else %}negative{% endif %}">
            <p class="result-text">{{ prediction }}</p>
        </div>

        <a href="/" class="btn-back">
            Kembali ke Form
        </a>
    </div>
</body>
</html>
